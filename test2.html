<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChefExcellence - Menu Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Menu Details Modal -->
    <div id="menuModal" class="fixed inset-0 bg-black bg-opacity-50 z-[100] hidden items-center justify-center overflow-y-auto">
        <div class="bg-white rounded-lg max-w-4xl w-full mx-4 my-8">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-6 border-b">
                <h2 id="modalTitle" class="text-2xl font-bold text-blue-600">Menu Details</h2>
                <button id="closeModal" class="text-gray-600 hover:text-gray-900">
                    <i class="bx bx-x text-3xl"></i>
                </button>
            </div>

            <!-- Modal Content -->
            <div class="grid md:grid-cols-2 gap-6 p-6">
                <!-- Menu Images and Details -->
                <div>
                    <img id="modalImage" src="" alt="Menu Image" class="w-full h-64 object-cover rounded-lg mb-4">
                    <h3 id="modalMenuName" class="text-xl font-semibold mb-2"></h3>
                    <p id="modalMenuDescription" class="text-gray-600 mb-4"></p>
                    
                    <!-- Menu Dishes -->
                    <div id="dishList" class="space-y-2">
                        <!-- Dishes will be dynamically populated here -->
                    </div>
                </div>

                <!-- Reservation Form -->
                <div>
                    <h3 class="text-xl font-semibold mb-4">Make a Reservation</h3>
                    <form id="reservationForm" class="space-y-4">
                        <div>
                            <label for="reservationDate" class="block text-sm font-medium text-gray-700">Date</label>
                            <input type="date" id="reservationDate" name="reservationDate" 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200" 
                                   required>
                        </div>
                        
                        <div>
                            <label for="reservationTime" class="block text-sm font-medium text-gray-700">Time</label>
                            <input type="time" id="reservationTime" name="reservationTime" 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200" 
                                   required>
                        </div>
                        
                        <div>
                            <label for="persons" class="block text-sm font-medium text-gray-700">Number of Persons</label>
                            <input type="number" id="persons" name="persons" min="1" max="10"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200" 
                                   required>
                        </div>
                        
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-full hover:bg-blue-700 transition">
                            Reserve Now
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Menu data
        const menuData = {
            degustation: {
                name: 'Menu Dégustation',
                description: 'Un voyage culinaire à travers 5 plats signatures, accordés avec des vins sélectionnés.',
                image: './img/Menu1.jpg',
                dishes: [
                    'Amuse-bouche de saison',
                    'Entrée : Carpaccio de Saint-Jacques',
                    'Plat principal : Carré d\'agneau rôti',
                    'Fromages affinés',
                    'Dessert : Délice chocolat et fruits rouges'
                ]
            },
            vegetarien: {
                name: 'Menu Végétarien',
                description: 'Des saveurs végétales raffinées, un hommage à la nature et à la créativité.',
                image: './img/Menu2.jpg',
                dishes: [
                    'Mise en bouche de légumes de saison',
                    'Entrée : Tartare de légumes',
                    'Plat principal : Risotto aux champignons',
                    'Salade de fruits exotiques',
                    'Dessert : Tarte aux fruits végétalienne'
                ]
            },
            decouverte: {
                name: 'Menu Découverte',
                description: 'Une exploration culinaire surprise, renouvelée chaque semaine selon les inspirations.',
                image: './img/Menu3.jpg',
                dishes: [
                    'Surprise du Chef',
                    'Création culinaire du moment',
                    'Plat signature changeant',
                    'Sélection de fromages',
                    'Dessert surprise'
                ]
            }
        };

        // Function to show menu details
        function showMenuDetails(menuType) {
            const modal = document.getElementById('menuModal');
            const menu = menuData[menuType];
            
            // Populate modal content
            document.getElementById('modalTitle').textContent = menu.name;
            document.getElementById('modalImage').src = menu.image;
            document.getElementById('modalMenuName').textContent = menu.name;
            document.getElementById('modalMenuDescription').textContent = menu.description;
            
            // Populate dishes
            const dishList = document.getElementById('dishList');
            dishList.innerHTML = menu.dishes.map(dish => 
                `<div class="flex items-center">
                    <i class="bx bx-check-circle text-blue-600 mr-2"></i>
                    <span>${dish}</span>
                </div>`
            ).join('');
            
            // Show modal
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Close modal functionality
        document.getElementById('closeModal').addEventListener('click', function() {
            const modal = document.getElementById('menuModal');
            modal.classList.remove('flex');
            modal.classList.add('hidden');
        });

        // Reservation form submission
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const date = document.getElementById('reservationDate').value;
            const time = document.getElementById('reservationTime').value;
            const persons = document.getElementById('persons').value;
            
            // Here you would typically send the reservation data to a backend
            alert(`Reservation for ${persons} persons on ${date} at ${time}`);
            
            // Close modal after submission
            const modal = document.getElementById('menuModal');
            modal.classList.remove('flex');
            modal.classList.add('hidden');
        });

        // Expose showMenuDetails to global scope
        window.showMenuDetails = showMenuDetails;
    </script>
</body>
</html>
